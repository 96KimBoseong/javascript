<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_form</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const infoChk = document.getElementById("info_chk");
        infoChk.addEventListener("click", function () {
          if (infoChk.checked === true) {
            //checked === true 는 체크되었다
            document.getElementById("deli_name").value = document.getElementById("user_name").value;
          } else {
            document.getElementById("deli_name").value = "";
          }
        });
      });
    </script>
    <style></style>
  </head>

  <body>
    <div class="container">
      <h1>로그인</h1>
      <form action="" name="login">
        <div class="login">
          <input type="text" name="user_id" id="user_id" class="user_id" placeholder="아이디입력" required autofocus />
          <input type="password" name="user_pw" class="user_pw" id="user_pw" placeholder="비밀번호 입력" />
        </div>
        <button type="button" class="log_btn">로그인</button>
        <!-- submit 은 데이터 전송 -->
      </form>
      <br />
      <hr />
      <br />
      <form action="" name="order">
        <fieldset>
          <legend>주문정보</legend>
          <ul>
            <li>
              <label for="user_name">이름:</label>
              <input type="text" id="user_name" />
            </li>
            <li>전화번호: <input type="text" id="user_tel" /></li>
            <li>
              <label for="user_addr">주소:</label>
              <input type="text" id="user_addr" />
            </li>
          </ul>
        </fieldset>
        <!-- 주문정보 -->

        <fieldset>배송정보</fieldset>
        <ul>
          <li>
            <input type="checkbox" name="" id="info_chk" />
            <label for="info_chk">주문정보와 배송정보가 같습니다.</label>
          </li>
          <li>
            <label for="deli_name">이름:</label>
            <input type="text" id="deli_name" />
          </li>
          <li>
            <label for="deli_tel">전화번호:</label>
            <input type="text" id="deli_name" />
          </li>
          <li>
            <label for="deli_addr">주소:</label>
            <input type="text" id="deli_name" />
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
