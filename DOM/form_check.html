<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form_check</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const totalTerms = document.getElementById("total_terms");
        const termsEls = document.querySelectorAll(".terms_el");
        const terms01 = document.getElementById("terms01");
        const terms02 = document.getElementById("terms02");
        const terms03 = document.getElementById("terms03");

        totalTerms.addEventListener("click", totalCheck);
        terms01.addEventListener("click", termsCheck);
        terms02.addEventListener("click", termsCheck);
        terms03.addEventListener("click", termsCheck);

        function totalCheck() {
          if (totalTerms.checked === true) {
            terms01.checked = true;
            terms02.checked = true;
            terms03.checked = true;
          } else {
            terms01.checked = false;
            terms02.checked = false;
            terms03.checked = false;
          }
          /* if (totalTerms.checked === true) {
            termsEls.forEach((termsEls) => {
              termsEls.checked = true;
            });
          } else {
            termsEls.forEach((termsEls) => {
              termsEls.checked = false;
            });
          } */
          /*             \\| [][][][
개 짖는 소리 좀 안나게 하라!| [][][][
                         //| [][][][
                           | [][][][
                           | [][][][
                           | [][][][
                           | [][][][
                           | [][][][
                           | [][][][ */
        }
        function termsCheck() {
          if (terms01.checked && terms02.checked && terms03.checked) {
            totalTerms.checked = true;
          } else {
            totalTerms.checked = false;
          }
        }
      });
    </script>
    <style></style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>이용약관동의</legend>
        <ul>
          <li>
            <input type="checkbox" id="total_terms" />
            <label for="total_terms">전체약관동의</label>
            <!-- <label><input type="checkbox" id="total_terms" />전체약관동의</label> -->
          </li>
          <li>
            <input type="checkbox" id="terms01" class="terms_el" />
            <span>첫번째 약관</span>
          </li>
          <li>
            <input type="checkbox" id="terms02" class="terms_el" />
            <span>두번째 약관</span>
          </li>
          <li>
            <input type="checkbox" id="terms03" class="terms_el" />
            <span>세번째 약관</span>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
