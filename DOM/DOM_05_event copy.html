<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .text{
            width: 500px;
            height: 300px;
            border: 1px solid #000;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            const welcome = document.querySelector('.welcome')
            const bye = document.querySelector('.bye')
            const text = document.querySelector('.text')

            welcome.addEventListener('click',function(){
                text.style.color = 'red'
                text.innerText ='방문을 환영합니다'
            })
            bye.addEventListener('click',function(){
                text.style.color = 'blue'
                text.innerHTML = '<a href ="http://www.naver.com"> 다음에 또 방문해 주세요 </a>'
            })
        })
    </script>
</head>
<body>
    <button class="welcome">welcome</button>
    <button class="bye">bye</button>
    <div class="text">버튼을 눌러주세요</div>
</body>
</html>
