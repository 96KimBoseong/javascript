<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_form02</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userId = document.getElementById("user_id");
        const userPw1 = document.getElementById("user_pw1");
        const userPw2 = document.getElementById("user_pw2");
        const pwBtn = document.querySelector(".pw_btn");
        const telSecond = document.getElementById("tel_second");
        const telThird = document.getElementById("tel_third");

        userId.addEventListener("change", checkId);
        userPw1.addEventListener("change", checkPw);
        pwBtn.addEventListener("click", comparePw);
        telSecond.addEventListener("keyup", moveTel);

        function checkId() {
          if (userId.value.length < 5 || userId.value.length > 16) {
            alert("사용할수 없는 아이디 입니다.");
            userId.value = "";
            userId.focus();
          }
        }
        function checkPw() {
          if (userPw1.value.length < 4) {
            alert("사용할수 없음");
            userPw1.select(); //파란색으로 기존입력 값을 새로입력할때 지워줌
          }
        }
        function comparePw() {
          if (userPw1.value === userPw2.value) {
            alert("사용가능");
          } else {
            alert("일치하지 않습니다");
          }
          /* if (userPw1.value !== userPw2.value) {
            alert("암호가 일치하지 않습니다");
          } */
        }
        function moveTel() {
          if (telSecond.value.length >= 4) {
            telThird.focus();
          }
        }
      });
    </script>
    <style></style>
  </head>

  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form action="">
        <ul>
          <li>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" placeholder="5~16자 입력" required autofocus />
          </li>
          <li>
            <label for="user_pw1">비밀번호</label>
            <input type="password" id="user_pw1" placeholder="4글자 이상입력" required />
          </li>
          <li>
            <label for="user_pw2">비밀번호 확인</label>
            <input type="password" id="user_pw2" />
            <button class="pw_btn">비밀번호 확인</button>
          </li>
          <li>
            <label for="user_tel">전화번호</label>
            <select name="" id="tel_first">
              <option value="010">010</option>
              <option value="011">011</option>
            </select>
            <label for="">-</label>
            <input type="text" id="tel_second" size="8" />
            <label for="">-</label>
            <input type="text" id="tel_third" size="8" />
          </li>
        </ul>
      </form>
    </div>
    <!-- 랜딩페이지 로그인 조인 /// 로그인페이지 기능3개이상 넣기 //회원가입페이지 
    팝업창으로 알림창 말고 또는 빨간글씨로 인풋옆에 -->
  </body>
</html>
